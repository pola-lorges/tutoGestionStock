spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_stock?serverTimezone=UTC
spring.datasource.connectionProperties=useLegacyDatetimeCode=false;serverTimezone=UTC;useUnicode=true;characterEncoding=UTF-8;autoReconnect=true;useSSL=false
spring.datasource.sql-script-encoding=UTF-8
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.username = root
spring.datasource.password =
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

